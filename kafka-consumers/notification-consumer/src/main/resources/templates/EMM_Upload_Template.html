<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>EMM Upload Email</title>
      <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
</head>

<body style="font-family: 'Roboto', sans-serif;font-size: 16px;line-height: 24px;background-color: #ccc;margin: 0;">
      <table cellpadding="0" cellspacing="0" class="main" style=" width: 800px;margin: 20px;background-color: #fff;">
            <tbody>
                  <tr>
                        <td style="height: 100px;display: table; text-align: center;width: 100%;">
                              <div style="font-size: 52px; padding: 25px;text-align: center;">
                                    PS | kn<span style="color: #FE414D;">o</span>w<span
                                          style="font-weight: 900;">HOW</span>
                              </div>
                              <hr style="border-top:1px solid #0099ff;" />
                        </td>
                  </tr>
                  <tr>
                        <td style="padding: 25px 25px;">
                              <table cellpadding="0" cellspacing="0" class="content" style="width: 800px;">
                                    <tbody>
                                          <tr>
                                                <td>
                                                      <div>The details of the uploaded EMM are as follows:</div>
                                                </td>
                                          </tr>
                                          <tr>
                                                <td>
                                                      <ul style="margin-left: 50px;">
                                                            <li>
                                                                  Account Name:
                                                                  <em th:text="${Account_Name}"> </em>
                                                            </li>
                                                            <li>
                                                                  Team Name:
                                                                  <em th:text="${Team_Name}"> </em>
                                                            </li>

                                                            <li>Year:
                                                                  <em th:text="${Year}"> </em>
                                                            </li>
                                                            <li>Month:
                                                                  <em th:text="${Month}"> </em>
                                                            </li>

                                                            <li>Uploaded by:
                                                                  <em th:text="${Uploaded_By}"> </em>
                                                            </li>
                                                      </ul>
                                                </td>
                                          </tr>
                                          <tr>
                                                <td>Please login to <a  th:href="@{${Server_Host}}">KnowHOW</a> to view the EMM Assessment.</div>
                                                </td>
                                          </tr>
                                    </tbody>
                              </table>
                        </td>
                  </tr>
                  <tr>
                        <td>
                              <table
                                    style="text-align: center;background-color: #0099ff; height: 50px;width: 850px;display: table; margin-top: 25px;">
                                    <tbody>
                                          <tr>
                                                <td class="footer-content"
                                                      style="height: 50px; display: table-cell;text-align: center;vertical-align: middle;color: #fff;">
                                                      For any queries, contact <a
                                                            href="mailto:DOJOSupport@publicissapient.com"
                                                            style="color: #fff;">
                                                            DOJO
                                                            Support</a>.
                                                </td>
                                          </tr>
                                    </tbody>
                              </table>
                        </td>
                  </tr>
            </tbody>

</html>
