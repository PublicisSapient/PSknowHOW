<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Verification Mail</title>

  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

</head>
<body style="background-color: #f4f4f5;">
<table cellpadding="0" cellspacing="0"
       style="width: 100%; height: 100%; background-color: #f4f4f5; text-align: center;">
  <tbody>
  <tr>
    <td style="text-align: center;">
      <table align="center" cellpadding="0" cellspacing="0" id="body"
             style="background-color: #fff; width: 100%;  height: 100%;">
        <tbody>
        <tr>
          <td>
            <table align="center" cellpadding="0" cellspacing="0"
                   style="text-align: left; padding-bottom: 20px; width: 100%; padding-left: 120px; padding-right: 120px;">
              <tbody>
              <tr>
                <td colspan="2"
                    style="padding-top: 30px; padding-bottom: 20px;color: #000000; font-family: 'Postmates Std', 'Helvetica', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; font-size: 48px; font-smoothing: always; font-style: normal; font-weight: 600; letter-spacing: -2.6px; line-height: 52px;text-decoration: none;">
                  User Verification Mail
                </td>
              </tr>
              <tr>
                <td style="padding-bottom: 20px;">
                  <table cellpadding="0" cellspacing="0" style="width: 100%">
                    <tbody>
                    <tr>
                      <td style="width: 100%; height: 1px; max-height: 1px; background-color: #d9dbe0; opacity: 0.81"></td>
                    </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
              <tr>
                <td style="color: #9095a2; font-family: 'Postmates Std', 'Helvetica', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; font-size: 16px;  font-style: normal; font-weight: 400; letter-spacing: -0.18px; line-height: 24px;  text-decoration: none; vertical-align: top; width: 100%;">
                  <p th:text="${'Dear ' + User_Name}"></p>
                </td>
              </tr>
              <tr>
              </tr>
              <tr>
                <td style="color: #9095a2; font-family: 'Postmates Std', 'Helvetica', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; font-size: 16px;">
                  You're receiving this e-mail because you have registered in the account.
                </td>
              </tr>
              <tr>
                <td style="padding-top: 5px; color: #9095a2; font-family: 'Postmates Std', 'Helvetica', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; font-size: 16px">
                  Please click on the below provided link to validate/verify yourself. This link will be valid for next
                  <span th:text="${User_Token_Expiry}"></span> days
                </td>
              </tr>
              <tr>
                <td style="padding-top: 20px;">
                  <a style="font-size: 20px" th:href="${resetUrl}"> Please Verify </a>

                </td>
              </tr>
              <tr>
                <td style="color: #9095a2; font-family: 'Postmates Std', 'Helvetica', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; font-size: 16px">
                  If you did not register, no further action is required.
                </td>
              </tr>


              </tbody>
            </table>
          </td>
        </tr>
        </tbody>
      </table>
    </td>
  </tr>
  </tbody>
</table>


</body>
</html>
