apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-processor
  namespace: stage-knowhow
  labels:
    app: devops-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-processor
  template:
    metadata:
      labels:
        app: devops-processor
    spec:
      # initContainers:
      # - name: init-mongodb
      #   image: busybox:1.28
      #   command: ['sh', '-c', "until nslookup mongodb.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for mongodb; sleep 2; done"]
      # - name: init-customapi
      #   image: busybox:1.28
      #   command: ['sh', '-c', "until nslookup customapi.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for customapi; sleep 2; done"]
      containers:
      - name: devops-processor
        image: speedtools.azurecr.io/knowhow-devops-processor:9.2.0
        imagePullPolicy: Always
        env:
            - name: spring.data.mongodb.uri
              valueFrom:
                secretKeyRef:
                  name: stage-knhdbconnectionstring
                  key: stage-knhdbconnectionstring
            - name: spring.data.mongodb.host
              valueFrom:
                secretKeyRef:
                  name: stage-knhdbhost
                  key: stage-knhdbhost
            
            - name: aesEncryptionKey
              valueFrom:
                secretKeyRef:
                  name: knowhowaesencryptionkeynew
                  key: knowhowaesencryptionkeynew
            - name: auth.secret
              valueFrom:
                secretKeyRef:
                  name: knowhow-auth-secret
                  key: knowhow-auth-secret
            - name: spring.data.mongodb.username
              valueFrom:
                secretKeyRef:
                  name: stage-knhdbusername
                  key: stage-knhdbusername
            - name: spring.data.mongodb.password
              valueFrom:
                secretKeyRef:
                  name: stage-knhdbpassword
                  key: stage-knhdbpassword
            - name: mongock.migration-scan-package
              value: com.publicissapient.kpidashboard.apis.mongock.installation
            # Adding cron expressions
            - name: sonarprocessor.cron
              value: "0 0 */12 * * *"
            - name: argocd.cron
              value: "0 0 */12 * * *"
            - name: bamboo.cron
              value: "0 0 */12 * * *"
            - name: bitbucket.cron
              value: "0 0 */12 * * *"
            - name: githubaction.cron
              value: "0 0 */12 * * *"
            - name: github.cron
              value: "0 0 */12 * * *"
            - name: gitlab.cron
              value: "0 0 */12 * * *"
            - name: jenkins.cron
              value: "0 0 */2 * * *"
            - name: jira.test.cron
              value: "0 0 */12 * * *"
            - name: zephyr.cron
              value: "0 0 */12 * * *"
            - name: teamcity.cron
              value: "0 0 */12 * * *"
        envFrom:
        - configMapRef:
            name: knowhow-config
        resources:
          requests:
            memory: "3Gi"
            cpu: "0.3"
          limits:
           memory: "6Gi"
           cpu: "0.5"
        ports:
        - containerPort: 50001
        - containerPort: 50002
        - containerPort: 50003
        - containerPort: 50006
        - containerPort: 50007
        - containerPort: 50011
        - containerPort: 50012
        - containerPort: 50014
        - containerPort: 50019
        - containerPort: 50020
        - containerPort: 50022

        volumeMounts:
            - name: knowhow-secrets-store
              mountPath: "/mnt/stage-secrets-store"
              readOnly: true
            - name: devops-processor-log-volume
              mountPath: /app/logs
      - name: promtail
        image: grafana/promtail:2.9.2
        args: 
          - -config.file=/etc/promtail/config/promtail.yaml
        volumeMounts:
          - name: devops-processor-log-volume
            mountPath: /app/logs
          - name: promtail-config
            mountPath: /etc/promtail/config

      volumes:
        - name: knowhow-secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "stage-secretproviderclass"
        - name: devops-processor-log-volume
          emptyDir: {}
        - name: promtail-config
          configMap:
            name: promtail-config

---

apiVersion: v1
kind: Service
metadata:
  name: devops-processor
  namespace: stage-knowhow
spec:
  selector:
    app: devops-processor
  ports:
    - protocol: TCP
      port: 50001
      targetPort: 50001
      name: zephyr
    - protocol: TCP
      port: 50002
      targetPort: 50002
      name: bamboo
    - protocol: TCP
      port: 50003
      targetPort: 50003
      name: bitbucket
    - protocol: TCP
      port: 50006
      targetPort: 50006
      name: excel
    - protocol: TCP
      port: 50007
      targetPort: 50007
      name: jenkins
    - protocol: TCP
      port: 50011
      targetPort: 50011
      name: sonar
    - protocol: TCP
      port: 50012
      targetPort: 50012
      name: teamcity
    - protocol: TCP
      port: 50014
      targetPort: 50014
      name: gitlab
    - protocol: TCP
      port: 50019
      targetPort: 50019
      name: github
    - protocol: TCP
      port: 50020
      targetPort: 50020
      name: jiratest
    - protocol: TCP
      port: 50022
      targetPort: 50022
      name: githubaction
