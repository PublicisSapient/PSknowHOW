apiVersion: apps/v1
kind: Deployment
metadata:
  name: jira-processor
  namespace: stage-knowhow
  labels:
    app: jira-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jira-processor
  template:
    metadata:
      labels:
        app: jira-processor
    spec:
      # initContainers:
      # # - name: init-mongodb
      # #   image: busybox:1.28
      # #   command: ['sh', '-c', "until nslookup mongodb.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for mongodb; sleep 2; done"]
      # - name: init-customapi
      #   image: busybox:1.28
      #   command: ['sh', '-c', "until nslookup customapi.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for customapi; sleep 2; done"]
      # - name: init-ui
      #   image: busybox:1.28
      #   command: ['sh', '-c', "until nslookup ui-knowhow.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for ui-knowhow; sleep 2; done"]
      containers:
      - name: jira-processor
        image: speedtools.azurecr.io/knowhow-jira-processor:9.0.0-SNAPSHOT
        imagePullPolicy: Always
        env:
            - name: spring.data.mongodb.uri
              valueFrom:
                secretKeyRef:
                  name: stage-knhdbconnectionstring
                  key: stage-knhdbconnectionstring
            - name: spring.data.mongodb.host
              valueFrom:
                secretKeyRef:
                  name: stage-knhdbhost
                  key: stage-knhdbhost
            
            - name: aesEncryptionKey
              valueFrom:
                secretKeyRef:
                  name: knowhowaesencryptionkeynew
                  key: knowhowaesencryptionkeynew
            - name: auth.secret
              valueFrom:
                secretKeyRef:
                  name: knowhow-auth-secret
                  key: knowhow-auth-secret
            - name: spring.data.mongodb.username
              valueFrom:
                secretKeyRef:
                  name: stage-knhdbusername
                  key: stage-knhdbusername
            - name: spring.data.mongodb.password
              valueFrom:
                secretKeyRef:
                  name: stage-knhdbpassword
                  key: stage-knhdbpassword
            - name: mongock.migration-scan-package
              value: com.publicissapient.kpidashboard.apis.mongock.installation
            - name:  notification.switch
              value: "false"
        envFrom:
        - configMapRef:
            name: knowhow-config

        ports:
        - containerPort: 50008
        # resources:
        #   requests:
        #     memory: "1Gi"
        #     cpu: "0.5"
        # readinessProbe:
        #   tcpSocket:
        #     port: 50008
        #   initialDelaySeconds: 10   # Wait for 10 seconds before starting probes
        #   periodSeconds: 5          # Check every 5 seconds
        # livenessProbe:
        #   tcpSocket:
        #     port: 50008
        #   initialDelaySeconds: 15
        #   periodSeconds: 20

        volumeMounts:
            - name: knowhow-secrets-store
              mountPath: "/mnt/stage-secrets-store"
              readOnly: true
      volumes:
        - name: knowhow-secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "stage-secretproviderclass"

---
apiVersion: v1
kind: Service
metadata:
  name: jira-processor
  namespace: stage-knowhow
spec:
  selector:
    app: jira-processor
  ports:
    - protocol: TCP
      port: 50008
      targetPort: 50008