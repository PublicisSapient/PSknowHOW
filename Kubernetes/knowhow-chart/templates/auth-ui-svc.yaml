{{- if .Values.authNauthApp.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: authnauth-ui
  labels:
    app: authnauth-ui
    app.kubernetes.io/name: authnauth-ui
    app.kubernetes.io/instance: authnauth
spec:
  type: {{ .Values.service.uitype }}
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: authnauth-ui
    app.kubernetes.io/name: authnauth-ui
    app.kubernetes.io/instance: authnauth
{{- end }}