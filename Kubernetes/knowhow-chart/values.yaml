# Default values for knowhow-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  apirepository: psknowhow/customapi
  uirepository: psknowhow/ui
  mongorepository: psknowhow/mongodb
  jirarepository: psknowhow/jira-processor
  devopsrepository: psknowhow/devops-processor
  azurepipelinerepository: psknowhow/azure-pipeline-repo
  azureboardrepository: psknowhow/azure-board-processor
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "12.0.0"
  mongodbtag: "5.0.18-rootuser"

env:
  - name: DATABASE_URL
    value: "postgres://user:password@hostname:5432/dbname"

## Enable or disable applications: Jira, DevOps, Azure Pipeline, Azure Board, MongoDB

jira-app:
  enabled: true

devops-app:
  enabled: true

azure-pipeline-app:
  enabled: false

azure-board-app:
  enabled: false

# mongodb:
#   enabled: true
#   volumeType: efs  # Options: efs, hostPath, azureDisk
#   # HostPath-specific options
#   hostPath:
#     path: /data/db  # Path on the host
#   # EFS-specific options
#   efs:
#     server: "<your-efs-server>"  # EFS server DNS name
#     path: "/"  # Path in EFS to mount
#   # AzureDisk-specific options
#   azureDisk:
#     volumeHandle: "/subscriptions/<subscriptionID>/resourceGroups/MC_myAKSCluster_myAKSCluster_eastus/providers/Microsoft.Compute/disks/myAKSDisk"  # Specify the full volume handle
#   pvcName: "mongodb-pvc"  # Name for PVC if you have an existing PVC or suggested name for new PVC (optional)
#   storageClassName: "efs-sc"  # Specify the storage class name for EFS (optional)

mongodb:
  enabled: false
  volumeType: "hostPath" # Options: "hostPath", "efs", "azureDisk"
  storage: "16Gi"
  accessMode: "ReadWriteOnce" # Options: "ReadWriteMany", "ReadWriteOnce"

  hostPath:
    path: "/data/mongodb" # Host path for local storage

  efs:
    fileSystemId: "<your-efs-filesystem-id>" # Replace with your AWS EFS FileSystemId
    storageClassName: ""  # Specify the storage class name for EFS (optional)

  azureDisk:
    volumeHandle: "/subscriptions/<subscriptionID>/resourceGroups/<resourceGroupName>/providers/Microsoft.Compute/disks/<diskName>"
    storageClassName: "" # Specify the storage class name for azDisk
    
  pvcName: "mongodb-pvc"  # Name for PVC if you have an existing PVC or suggested name for new PVC (optional)

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  uitype: ClusterIP
  backendtype: ClusterIP

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
