trigger:
- azure-devops-test

parameters:
- name: BUILD
  type: string
  default: 'API'
  values:
  - 'API'
  - 'UI'
  - 'Jira_Processor'
  - 'DevOps_Processor'
  - 'Azure_Board_Processor'
  - 'Azure_Pipeline_Repo'
  - 'ALL'
- name: PUSH_TO_DOCKER_REGISTRY
  type: string
  default: 'YES'
  values:
  - 'YES'
  - 'NO'

stages:
- stage: API_BUILD
  condition: or(eq('${{ parameters.BUILD }}', 'API'), eq('${{ parameters.BUILD }}', 'ALL'))

  jobs:
  - job: Capturing_Version
    pool:
      vmImage: 'ubuntu-latest'

    variables:
      overrideValues: ''

    steps:
    - checkout: self

    - script: |
        echo "BUILDING: ${{ parameters.BUILD }}"
        echo "Capturing Version"
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "Version from pom.xml: $VERSION"
        # echo "##vso[task.setvariable variable=overrideValues]image.tag=$VERSION"
        echo "##vso[task.setvariable variable=overrideValues]$VERSION"
  
  - job: RUNNING_TEST
    displayName: 'Running Tests'
    dependsOn: Capturing_Version
    pool:
      vmImage: 'ubuntu-latest'

    steps:

    - task: Maven@3
      displayName: 'Run Maven build'
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean install -Pcustomapi'
        publishJUnitResults: true

  - job: Preparing_Sonar_qube_analysis_report  
    displayName: 'Preparing SonarQube Analysis'
    dependsOn: RUNNING_TEST
    pool:
      vmImage: 'ubuntu-latest'
    
    steps:

    - task: SonarQubePrepare@4
      displayName: Prepare Analysis Configuration task
      inputs:
        SonarQube: 'sonar-qube-sc'
        scannerMode: 'Other'
        projectKey: 'ENGINEERING.KPIDASHBOARD.CUSTOMAPI'
        projectName: 'ENGINEERING.KPIDASHBOARD.CUSTOMAPI'
        extraProperties: |
          sonar.projectVersion=$(overrideValues)
          sonar.branch.name=$(Build.SourceBranchName)
      # enabled: true
        
  


