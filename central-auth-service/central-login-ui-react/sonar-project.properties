# must be unique in a given SonarQube instance
sonar.projectKey=ENGINEERING.AUTH.UI
# # this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=ENGINEERING.AUTH.UI
sonar.projectVersion=1.0
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.



sonar.sources=src
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/node_modules/**,**/*.test.jsx,**/src/component/**/*.jsx,**/src/test.jsx
sonar.tests=src
sonar.test.inclusions=**/*.test.jsx
sonar.ts.tslintconfigpath=tslint.json
sonar.typescript.lcov.reportPaths=coverage/report-lcov/lcov.info
sonar.coverage.exclusions=**/reportWebVitals.jsx,**/Routes.jsx, **/utils/*, **/services/*
sonar.cpd.exclusions=**/reportWebVitals.jsx,**/Routes.jsx, **/utils/*, **/services/*
