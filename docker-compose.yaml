version: "2"
services:
  MongoDB:
    image: psknowhow/mongo-base:5.0.18
    tty: true
    container_name: mongodb
    ports:
      - 27017:27017
    restart: on-failure
    volumes:
      - mongodbvol:/data/db
      - mongodbvol:/data/logs
    environment:
      - MONGO_INITDB_ROOT_USERNAME=<DB ROOT USERNAME>
      - MONGO_INITDB_ROOT_PASSWORD=<DB ROOT PASSWORD>
      - MONGODB_APPLICATION_USER=<DB APPLICATION USERNAME>
      - MONGODB_APPLICATION_PASS=<DB APPLICATION PASSWORD>
    networks:
      - Network_apps

  CustomAPI:
    image: psknowhow/customapi:latest
    depends_on:
      - MongoDB
    restart: on-failure
    tty: true
    container_name: customapi
    mem_limit: 4096m
    mem_reservation: 1024m
    ports:
      - 8080:8080
    volumes:
      - customapivol:/app/logs
      - customapivol:/app/properties/
      - customapivol:/app/offline_data/
      - customapivol:/app/certs/
      - /etc/hosts:/etc/hosts
    environment:
      - CONFIG_LOCATION=file:/app/properties/customapi.properties
      - forgotPassword.uiHost=<Your-DNS>
      - corsFilterValidOrigin=<Your-DNS>
      - versionnumber=<Current version installed>
      - JAVA_OPTS-XX:+HeapDumpOnOutOfMemoryError
      - spring.data.mongodb.uri=mongodb://<DB USER NAME>:<DB PASSWORD>@mongodb:27017/kpidashboard
      # If your DB is hosted on atlas pass the Connection string in spring.data.mongodb.atlas.uri and mongodb.connection.atlas to "true"
      #- spring.data.mongodb.atlas.uri=mongodb+srv://<USER NAME>:<TOKEN>@<CLUSTER URL>.mongodb.net/kpidashboard
      # mongodb.connection.atlas Toggle to determine whether to use local MongoDB or MongoDB Atlas
      - mongodb.connection.atlas=false
      - isRepoToolEnable=true
      - aesEncryptionKey=
      - auth.secret=
      - auth.subDomainCookie=
      - auth.domain=
      - auth.centralAuthBaseURL=
      - exposed_api_key=
      - auth.resourceAPIKey=
    links:
      - MongoDB:mongodb
    networks:
      - Network_apps

  UI:
    image: psknowhow/ui:latest
    depends_on:
      - CustomAPI
    restart: on-failure
    tty: true
    container_name: ui
    mem_limit: 1024m
    mem_reservation: 256m
    ports:
      - 82:80
      - 445:443
    volumes:
      - uivol:/var/log/nginx
      #- uivol:/etc/ssl/certs/ # If you have your SSL certificate uncomment it and copy to /app/apps/certs directory 
    links:
      - CustomAPI:customapi
    environment:
      - API_HOST=customapi
      - API_PORT=8080
      - DNS_SSL=<Your-IP>
    networks:
      - Network_apps

  jira-processor:
    image: psknowhow/jira-processor:latest
    depends_on:
      - MongoDB
    restart: on-failure
    tty: true
    container_name: jira-processor
    mem_limit: 4096m
    mem_reservation: 1024m
    volumes:
      - jira-processorvol:/app/logs
      - jira-processorvol:/app/properties/
      - jira-processorvol:/app/offline_data
      - /etc/hosts:/etc/hosts
    environment:
      - JAVA_OPTS=-XX:+HeapDumpOnOutOfMemoryError
      - spring.data.mongodb.uri=mongodb://<DB USER NAME>:<DB PASSWORD>@mongodb:27017/kpidashboard
      # If your DB is hosted on atlas pass the Connection string in spring.data.mongodb.atlas.uri and mongodb.connection.atlas to "true"
      - spring.data.mongodb.atlas.uri=mongodb+srv://<USER NAME>:<TOKEN>@<CLUSTER URL>.mongodb.net/kpidashboard
      # mongodb.connection.atlas Toggle to determine whether to use local MongoDB or MongoDB Atlas
      - mongodb.connection.atlas=false
      - aesEncryptionKey=<Your AES Encryption KEY here>
    links:
      - MongoDB:mongodb
    networks:
      - Network_apps

  devops-processor:
    image: psknowhow/devops-processor:latest
    depends_on:
      - MongoDB
    restart: on-failure
    tty: true
    container_name: devops-processor
    mem_limit: 8192m
    mem_reservation: 2048m
    volumes:
      - devops-processorvol:/app/logs
      - devops-processorvol:/app/properties/
      - devops-processorvol:/app/offline_data
      - devops-processorvol:/app/certs/
      - /etc/hosts:/etc/hosts
    environment:
      - JAVA_OPTS=-XX:+HeapDumpOnOutOfMemoryError
      - spring.data.mongodb.uri=mongodb://<DB USER NAME>:<DB PASSWORD>@mongodb:27017/kpidashboard
      # If your DB is hosted on atlas pass the Connection string in spring.data.mongodb.atlas.uri and mongodb.connection.atlas to "true"
      - spring.data.mongodb.atlas.uri=mongodb+srv://<USER NAME>:<TOKEN>@<CLUSTER URL>.mongodb.net/kpidashboard
      # mongodb.connection.atlas Toggle to determine whether to use local MongoDB or MongoDB Atlas
      - mongodb.connection.atlas=false
      - aesEncryptionKey=<Your AES Encryption KEY here>
    links:
      - MongoDB:mongodb
    networks:
      - Network_apps

  azure-board-processor:
    image: psknowhow/azure-board-processor:latest
    restart: on-failure
    depends_on:
      - MongoDB
    tty: true
    container_name: azure-board-processor
    mem_limit: 1024m
    mem_reservation: 512m
    volumes:
      - azure-board-processorvol:/app/logs
      - azure-board-processorvol:/app/properties/
      - azure-board-processorvol:/app/offline_data
      - /etc/hosts:/etc/hosts
    environment:
      - JAVA_OPTS=-XX:+HeapDumpOnOutOfMemoryError
      - spring.data.mongodb.uri=mongodb://<DB USER NAME>:<DB PASSWORD>@mongodb:27017/kpidashboard
      # If your DB is hosted on atlas pass the Connection string in spring.data.mongodb.atlas.uri and mongodb.connection.atlas to "true"
      - spring.data.mongodb.atlas.uri=mongodb+srv://<USER NAME>:<TOKEN>@<CLUSTER URL>.mongodb.net/kpidashboard
      # mongodb.connection.atlas Toggle to determine whether to use local MongoDB or MongoDB Atlas
      - mongodb.connection.atlas=false
      - aesEncryptionKey=<Your AES Encryption KEY here>
    links:
      - MongoDB:mongodb
    networks:
      - Network_apps

  azure-pipeline-repo:
    image: psknowhow/azure-pipeline-repo:latest
    restart: on-failure
    depends_on:
      - MongoDB
    tty: true
    container_name: azure-pipeline-repo
    mem_limit: 2048m
    mem_reservation: 1024m
    volumes:
      - azure-pipeline-repovol:/app/logs
      - azure-pipeline-repovol:/app/properties/
      - azure-pipeline-repovol:/app/offline_data
      - azure-pipeline-repovol:/app/certs/
      - /etc/hosts:/etc/hosts
    environment:
      - JAVA_OPTS=-XX:+HeapDumpOnOutOfMemoryError
      - spring.data.mongodb.uri=mongodb://<DB USER NAME>:<DB PASSWORD>@mongodb:27017/kpidashboard
      # If your DB is hosted on atlas pass the Connection string in spring.data.mongodb.atlas.uri and mongodb.connection.atlas to "true"
      - spring.data.mongodb.atlas.uri=mongodb+srv://<USER NAME>:<TOKEN>@<CLUSTER URL>.mongodb.net/kpidashboard
      # mongodb.connection.atlas Toggle to determine whether to use local MongoDB or MongoDB Atlas
      - mongodb.connection.atlas=false
      - aesEncryptionKey=<Your AES Encryption KEY here>
    links:
      - MongoDB:mongodb
    networks:
      - Network_apps

  kafka-consumers:
    image: psknowhow/kafka-consumers:latest
    restart: on-failure
    depends_on:
      - MongoDB
    tty: true
    container_name: kafka-consumers
    volumes:
      - kafka-consumersvol:/app/properties/
    mem_limit: 2048m
    mem_reservation: 1024m
    ports:
      - 50020:50020
    links:
      - MongoDB:mongodb
    networks:
      - Network_apps
  kafka:
    image: bitnami/kafka:3.2.1
    restart: on-failure
    depends_on:
      - zookeeper
    tty: true
    container_name: kafka
    mem_limit: 2048m
    mem_reservation: 1024m
    environment:
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
    ports:
      - 9092:9092
    links:
      - MongoDB:mongodb
    networks:
      - Network_apps
  zookeeper:
    image: zookeeper:3.8.0
    container_name: zookeeper
    mem_limit: 2048m
    mem_reservation: 1024m
    restart: always
    ports:
      - "2181:2181"
    networks:
      - Network_apps
volumes:
  kafka-consumersrvol:
  azure-board-processorvol:
  azure-pipeline-repovol:
  devops-processorvol:
  jira-processorvol:
  uivol:
  customapivol:
  mongodbvol:

networks:
  Network_apps:
