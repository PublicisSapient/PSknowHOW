apiVersion: v1
kind: Service
metadata:
  name: azure-board-processor
  namespace: {{ .Values.env}}knowhow
  labels:
    app: azure-board-processor
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: azure-board-processor
