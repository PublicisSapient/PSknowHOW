---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customapi
  namespace: prod-knowhow
  labels:
    app: customapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customapi
  template:
    metadata:
      labels:
        app: customapi
    spec:
      # initContainers:
      # - name: init-mongodb
      #   image: busybox:1.28
      #   command: ['sh', '-c', "until nslookup mongodb.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for mongodb; sleep 2; done"]
      # - name: init-customapi
      #   image: busybox:1.28
      #   command: ['sh', '-c', "until nslookup customapi.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for customapi; sleep 2; done"]
      containers:
        - name: customapi
          image: speedtools.azurecr.io/knowhow-customapi:9.3.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "750Mi"
              cpu: "0.3"
            limits:
              memory: "8Gi"
              cpu: "1"
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10   # Wait for 10 seconds before starting probes
            periodSeconds: 5          # Check every 5 seconds
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          env:
            - name: spring.data.mongodb.uri
              valueFrom:
                secretKeyRef:
                  name: prod-knhdbconnectionstring
                  key: prod-knhdbconnectionstring
            # - name: spring.data.mongodb.host
            #   valueFrom:
            #     secretKeyRef:
            #       name: prod-secretproviderclass
            #       key: prod-knhdbhost
            - name: repoToolAPIKey
              valueFrom:
                secretKeyRef:
                  name: prod-repo-tool-api-key
                  key: prod-repo-tool-api-key
            - name: aesEncryptionKey
              valueFrom:
                secretKeyRef:
                  name: knowhowaesencryptionkeynew
                  key: knowhowaesencryptionkeynew
            - name: auth.secret
              valueFrom:
                secretKeyRef:
                  name: knowhow-auth-secret
                  key: knowhow-auth-secret
            - name: spring.data.mongodb.username
              valueFrom:
                secretKeyRef:
                  name: prod-knhdbusername
                  key: prod-knhdbusername
            - name: spring.data.mongodb.password
              valueFrom:
                secretKeyRef:
                  name: prod-knhdbpassword
                  key: prod-knhdbpassword
            - name: exposed_api_key
              valueFrom:
                secretKeyRef:
                  name: exposed-api-key
                  key: exposed-api-key
            - name: auth.resourceAPIKey
              valueFrom:
                secretKeyRef:
                  name: auth-resourceapikeys
                  key: auth-resourceapikeys
            - name: mongock.migration-scan-package
              value: "com.publicissapient.kpidashboard.apis.mongock.upgrade"
            - name: mongock.start-system-version
              value: "9.2.0"
            - name: mongock.end-system-version
              value: "9.3.0"
          envFrom:
          - configMapRef:
              name: knowhow-config  
          volumeMounts:
            - name: knowhow-secrets-store 
              mountPath: "/mnt/prod-secrets-store"
              readOnly: true
            - name: customapi-log-volume
              mountPath: /app/logs
        - name: promtail
          image: grafana/promtail:2.9.2
          args: 
            - -config.file=/etc/promtail/config/promtail.yaml
          volumeMounts:
            - name: customapi-log-volume
              mountPath: /app/logs
            - name: promtail-config
              mountPath: /etc/promtail/config
      volumes:
        - name: knowhow-secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "prod-secretproviderclass"
        - name: customapi-log-volume
          emptyDir: {}
        - name: promtail-config
          configMap:
            name: promtail-config
---
apiVersion: v1
kind: Service
metadata:
  name: customapi
  namespace: prod-knowhow
spec:
  selector:
    app: customapi
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      
