# must be unique in a given SonarQube instance
sonar.projectKey=ENGINEERING.KPIDASHBOARD.UI
# # this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=ENGINEERING.KPIDASHBOARD.UI
sonar.projectVersion=1.0
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.



sonar.sources=src
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/src/app/component/**/*.ts,**/src/test.ts
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts
sonar.ts.tslintconfigpath=tslint.json
sonar.typescript.lcov.reportPaths=coverage/report-lcov/lcov.info
sonar.coverage.exclusions=**/app/features/config/project-config/project-config.route.ts,**/main.ts,**/karma.conf.js,**/app/shared/directives/external-url.directive.ts,**/environments/*,**/app/features/dashboard/maturity/*,**/app/core/services/*,**/app/shared/component/**/*,**/app/model/*,**/app/core/configs/*,**/app/shared/module/*,**/app/features/dashboardv2/filter-v2/filter-new.component.ts
sonar.cpd.exclusions=**/app/features/dashboard/executive/*.html
