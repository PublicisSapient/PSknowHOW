<div class="p-px-5 p-py-2" [ngSwitch]="chartType">
  <app-stacked-bar-chart
    *ngSwitchCase="'stacked-bar-chart'"
    [data]="chartData"
    [width]="800"
    [height]="150"
  ></app-stacked-bar-chart>
  <app-barchart [data]="chartData" *ngSwitchCase="'bar-chart'" ></app-barchart>
  <app-pie-chart
    *ngSwitchCase="'pie'"
    [data]="chartData"
    [width]="800"
    [height]="150"
  ></app-pie-chart>
  <div *ngSwitchDefault>Select a chart type</div>
</div>
