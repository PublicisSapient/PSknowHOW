<div class="p-px-5 p-py-2" [ngSwitch]="chartType">
  <app-stacked-bar-chart
    *ngSwitchCase="'stacked-bar-chart'"
    [data]="chartData"
    [width]="chartWidth"
    [height]="chartHeight"
  ></app-stacked-bar-chart>
  <app-barchart [data]="chartData" [height]="chartHeight"  [width]="chartWidth" *ngSwitchCase="'bar-chart'"></app-barchart>
  <app-stacked-bar
    *ngSwitchCase="'stacked-bar'"
    [data]="chartData"
    [width]="chartWidth"
    [height]="chartHeight"
  ></app-stacked-bar>
  <app-semi-circle-donut-chart
    *ngSwitchCase="'semi-circle-donut-chart'"
    [value]="chartData"
    [max]="100"
    [width]="chartWidth"
    [height]="chartHeight"
  ></app-semi-circle-donut-chart>

  <div *ngSwitchDefault>Select a chart type</div>
</div>
