<div class="login" fxFlex>
  <p-toast [style]="{marginTop: '80px'}"></p-toast>
  <div class="login-intro" fxFlex fxHide fxShow.gt-xs>
    <img src="../../../assets/img/ps-logo.svg" alt="Publicis Sapient" class="ps-logo"/>
    <div class="title"></div>
    <div class="p-grid">
      <div class="login-form-wrapper p-lg-5 p-xl-4" style="padding:10px;">
        <img src="../../../assets/img/knowHOW_logo_final.png" alt="Publicis Sapient" class="knowHowImage">
        <div class="login-form">
           <!-- Display error messages-->
           <div *ngIf="!isPasswordUpdated && error" class="alert alert-danger w-100">{{error}}</div>
          <div class="title w-100">Forgot Password</div>
          <form class="w-100" [formGroup]="emailForm" (ngSubmit)="onSubmit()">
            <div class="group" data-validate="Email is required">
              <input type="text" name="email" formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required="required" id="email" placeholder="Email"/>
              <span class="highlight"></span>
              <span class="bar"></span>
              <!--Required password validation-->
              <div *ngIf="submitted && f.email && f.email.errors" class="invalid-text">
                <div *ngIf="f.email.errors.pattern">Invalid Email</div>
                <div *ngIf="f.email.errors.required">Email is required</div>
              </div>
            </div>
            <button>
              Submit
            </button>
            <div class="redirection">
              <span class="text p-mr-2">Don't have an account?</span>
              <a class="link" routerLink="/authentication/register">Create an account</a>
            </div>
    
            <div *ngIf="isPasswordUpdated" class="alert alert-success">{{success}}</div>
            <div *ngIf="isPasswordUpdated" class="redirection">
              <a class="link" routerLink="/authentication/login">Click here to return to the login page</a>
            </div>
          </form>
    
          <!-- Spinner -->
          <div class="spinner-align w-100">
            <svg *ngIf="loading" class="spinner" width="50px" height="40px" viewBox="0 0 66 66"
              xmlns="http://www.w3.org/2000/svg">
              <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30">
              </circle>
            </svg>
          </div>
    
         
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
