<div class="main">
  <h1>Project Controls</h1>
  <p-accordion [multiple]="true" [activeIndex]="[0]">
    <p-accordionTab header="Project COntrols">
      <p-table [value]="contrlOptions" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
          <tr>
            <th>Control</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-contrlOption>
          <tr>
            <td>{{ contrlOption.name }}</td>
            <td>{{ contrlOption.description }}</td>
            <td><p-inputSwitch [(ngModel)]="contrlOption.action"></p-inputSwitch></td>
          </tr>
        </ng-template>
      </p-table>
    </p-accordionTab>
    <p-accordionTab header="Security">
      <p>
        More controls coming soon...
      </p>
    </p-accordionTab>
    <p-accordionTab header="Header III">
      <p>
        More controls coming soon...
      </p>
    </p-accordionTab>
  </p-accordion>

</div>
