<div class="psheader">
  <lib-ps-header [showHeaderComments]="true" [showHeaderUserDetails]="true" [showElement]="false" [platformSwitchItems]="platformSwitchItems" [platformLogoInfo]="platformLogoInfo" [showHeaderNotifications]="true" 
  (logoClick)="onLogoClick($event)" (switchApplicationClick)="onSwitchApplicationClick($event)" [showSwitch]="false">
    <div comments >
      <app-recent-comments></app-recent-comments>
    </div>
    <div notifications>
      <div class="p-p-2 rounded p-mr-3 position-relative filter-btn" role="button"
      (click)="notification.toggle($event)">
      <img src="../../../assets/img/ico-notifications.svg" alt="Notification" />
      <span *ngIf="notificationCount > 0" class="count noti-count">{{notificationCount}}</span>
    </div>
    <p-menu #notification [popup]="true" [model]="notificationList" class="custom-menu"></p-menu>
    </div>
    <div userDetails>
    <lib-ps-user-profile-details [items]="userMenuItems" [userName]="userDetails['user_name']" [userInitials]="'SA'"></lib-ps-user-profile-details>
    </div>
  </lib-ps-header> 
</div>
