<p-multiSelect #multiSelect *ngIf="primaryFilterConfig['type'] !== 'singleSelect'" [options]="filters" [(ngModel)]="selectedFilters" optionLabel="nodeName"
    [style]="{'width':'336px', 'max-width': '100%', 'height': '40px'}" [selectionLimit]="6" [selectedItemsLabel]="'{0} selected'"
    defaultLabel="Select">
    <ng-template let-option pTemplate="item">
        <div class="country-item">
            <div><span>{{option.nodeName}}</span><span class="parent_span"> ({{ option.path.split('_')[0] }})</span>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="p-p-3">
            <p-button label="Apply" (onClick)="applyPrimaryFilters($event)"></p-button>
        </div>
    </ng-template>
</p-multiSelect>

<p-dropdown *ngIf="primaryFilterConfig['type'] === 'singleSelect'" [options]="filters" [(ngModel)]="selectedFilters[0]" placeholder="Select" optionLabel="nodeName"
[style]="{'width':'336px', 'max-width': '100%', 'height': '40px'}" 
(onChange)="applyPrimaryFilters($event)"></p-dropdown>
