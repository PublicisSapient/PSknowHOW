<div #filterDiv>
    <p-dropdown [options]="filterLevels" [(ngModel)]="selectedLevel"
        placeholder="Select {{ parentFilterConfig['name'] }}"
        [style]="{'width':'180px', 'max-width': '100%', 'height': '40px'}"
        [panelStyle]="{ 'min-width': 'min(100vw, 250px)' }" (onChange)="handleSelectedLevelChange()"
        [appendTo]="filterDiv"></p-dropdown>
</div>
