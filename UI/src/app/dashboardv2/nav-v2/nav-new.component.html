<div class="text-center board-menu p-d-flex p-jc-center p-pt-3 p-pb-3">
    <p-tabMenu [model]="items" [activeItem]="activeItem">
        <ng-template pTemplate="item" let-item>
                <div>
                    <span> {{ item.label }}</span>
                    <i [class]="item.icon"></i>
                </div>
        </ng-template>
    </p-tabMenu>
</div>
