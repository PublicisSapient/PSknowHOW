<div #filterDiv>
    <span class="p-float-label" *ngIf="primaryFilterConfig['type'] !== 'singleSelect'">
        <p-multiSelect #multiSelect inputId="multiselectFilter" [options]="filters" [(ngModel)]="selectedFilters"
            optionLabel="nodeName" [style]="{'width':'300px', 'max-width': '100%', 'height': '40px'}"
            [selectionLimit]="6" [selectedItemsLabel]="'{0} selected'" defaultLabel="Select"
            [panelStyle]="{ 'min-width': 'min(100vw, 300px)' }">
            <ng-template let-option pTemplate="item">
                <div class="filter-item">
                    <div><span>{{option.nodeName}}</span><span class="parent_span"> ({{ option.path.split('_')[0]
                            }})</span>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="footer">
                <div class="p-p-3 p-text-right">
                    <p-button label="Apply" (onClick)="applyPrimaryFilters($event)"
                        [style]="{backgroundColor: '#0B4BC8'}"></p-button>
                </div>
            </ng-template>
        </p-multiSelect>
        <label class="floating-label" for="multiselectFilter">Select {{ selectedLevel }}</label>
    </span>
    <span *ngIf="primaryFilterConfig['type'] === 'singleSelect'" class="p-float-label">
        <p-dropdown inputId="singleselectFilter" [options]="filters" [(ngModel)]="selectedFilters[0]"
            placeholder="Select" optionLabel="nodeName"
            [style]="{'width':'300px', 'max-width': '100%', 'height': '40px'}" (onChange)="applyPrimaryFilters($event)"
            [panelStyle]="{ 'min-width': 'min(100vw, 400px)' }"></p-dropdown>
        <label class="floating-label" for="singleselectFilter">Select {{ selectedLevel.emittedLevel }}</label>
    </span>
</div>
