## MongoDB related properties
spring.data.mongodb.host=mongodb
spring.data.mongodb.port=27017
spring.data.mongodb.database=kpidashboard
spring.data.mongodb.username=devadmin
spring.data.mongodb.password=

spring.application.name=Sonar-Processor

# jira processor related properties
sonarprocessor.cron=0 0 */4 * * *
sonarprocessor.metrics[0]=lines,ncloc,violations,new_vulnerabilities,critical_violations,major_violations,blocker_violations,minor_violations,info_violations,tests,test_success_density,test_errors,test_failures,coverage,line_coverage,sqale_index,alert_status,quality_gate_details,sqale_rating

# CACHE Specific
sonarprocessor.customApiBaseUrl=http://customapi:8080/
#value must be less than or equal to 500
sonarprocessor.pageSize=500

server.port=50011
## Auth properties -Start
aesEncryptionKey=
## Auth properties -End

#Togglz properties
togglz.feature-enums=com.publicissapient.kpidashboard.common.feature.FeatureEnum
togglz.console.use-management-port=false
togglz.console.enabled=true
togglz.console.path=/togglz-console
togglz.console.secured=false