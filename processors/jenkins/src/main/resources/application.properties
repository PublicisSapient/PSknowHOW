## MongoDB related properties
spring.data.mongodb.host=mongodb
spring.data.mongodb.port=27017
spring.data.mongodb.database=kpidashboard
spring.data.mongodb.username=devadmin
spring.data.mongodb.password=

## Jenkins processor related properties
spring.application.name=Jenkins-Processor
jenkins.includeLogs=false
jenkins.folderDepth=10
jenkins.cron=0 0 */8 * * *
jenkins.defaultHostnameVerifier=true
# CACHE Specific
jenkins.customApiBaseUrl=http://customapi:8080/

server.port=50007
## Auth properties -Start
aesEncryptionKey=
## Auth properties -End

#Togglz properties
togglz.feature-enums=com.publicissapient.kpidashboard.common.feature.FeatureEnum
togglz.console.use-management-port=false
togglz.console.enabled=true
togglz.console.path=/togglz-console
togglz.console.secured=false